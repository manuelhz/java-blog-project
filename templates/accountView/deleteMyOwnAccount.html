<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>


<header th:replace="~{fragments/headerBlog :: header}"></header>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    
    <!-- Delete Account Start -->
    <div class="container-fluid mt-0" th:if="${message eq null}">
        <form 
            action="#"
            th:action="@{/accounts/delete}"
            th:object="${password}"
            method="post"
            class="row h-100 align-content-center d-flex justify-content-center" 
            style="min-height: 100vh;"
        >
            <div class="col-12 d-flex align-items-center justify-content-center">
                <h1 class="display-t text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Account</h1>
                <h1 class="position-absolute text-uppercase text-primary">Delete Account</h1>
               
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <h1 class="position-absolute text-danger"><i class="fas fa-exclamation-triangle"></i></h1>
            </div>


            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 pt-5">

                <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
                
                
                <div class="bg-light rounded p-4 p-sm-0 my-0 mx-3">

                    <div class="control-group mb-4">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Insert Password">
                    </div>                    
                    <div class="d-flex justify-content-center">                        
                        <a class="btn btn-primary mx-2" href="/blog/posts/">Cancel</a>
                        <button type="submit" class="btn btn-danger mx-2">Delete</button> 
                    </div>
                    
                    
                </div>
            </div>
        </form>
    </div>
    <!-- Delete Account End -->
     
    <!-- Delete Account Success Start -->
    <div class="container-fluid mt-0" th:if="${message ne null}">
        <form 
            action="#"
            th:action="@{/blog}"
            
            method="get"
            class="row h-100 align-content-center d-flex justify-content-center" 
            style="min-height: 100vh;"
        >
            <div class="col-12 d-flex align-items-center justify-content-center">
                <h1 class="display-t text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Account</h1>
                <h1 class="position-absolute text-uppercase text-primary">Account Deleted</h1>
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>                
                
                <div class="bg-light rounded p-4 p-sm-0 my-0 mx-3">

                    <a class="btn btn-success mb-4" href="/blog/posts/">Ok</a>
                    
                </div>
            </div>
        </form>
    </div>
    <!-- Delete Account Success End -->
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/blog.js}"></script>
